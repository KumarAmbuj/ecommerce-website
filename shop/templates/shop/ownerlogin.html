<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>ownerlogin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/shop/css/annapurnabazzarstyle.css' %}">



</head>

<body>
    <div class="d-flex justify-content-center">
        <div style="height: 350px; width: 400px;" class="border border-info my-4">
            <div>
                <h4 class="text-center my-3">
                    Owner Login
                </h4>
            </div>
            <div class="modal-body my-2">
                {% for message in messages %}
                <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message: </strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <form action="/shop/handleownerlogin/" method="post">
                    {% csrf_token %}


                    <div class="form-group ">
                        <label for="loginusername"> User's Name:
                            :</label>
                        <input type="text" class="form-control" id="loginusername" placeholder="Enter User Nmae"
                            name="loginusername">
                    </div>

                    <div class="form-group ">
                        <label for="pwd"> Password:</label>
                        <input type="password" class="form-control" id="loginpassword" placeholder="Enter password"
                            name="loginpassword">
                    </div>


                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>


        </div>
    </div>



</body>

</html>
